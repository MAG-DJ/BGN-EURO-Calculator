<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Favicon –∑–∞ –±—Ä–∞—É–∑—ä—Ä -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Manifest –∑–∞ PWA –∏ –∏–∫–æ–Ω–∞ –Ω–∞ –Ω–∞—á–∞–ª–µ–Ω –µ–∫—Ä–∞–Ω -->
  <link rel="manifest" href="manifest.json">

  <!-- –ó–∞ iPhone / Apple —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ -->
  <link rel="apple-touch-icon" href="favicon.png">

  <title>–õ–ï–í–ê ‚áÑ –ï–í–†–û –ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä</title>

  <style>
    :root {
      --bg-light: #f0f0f0;
      --text-light: #000;
      --bg-dark: #1a1a1a;
      --text-dark: #fff;
      --display-bg: #ffffff;
      --display-text: #000;
      --danger: #ff4444;
      --btn-border-dark: #888;
    }

    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light); color: var(--text-light);
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh;
      overflow: hidden;
    }
    body.dark-mode { background: var(--bg-dark); color: var(--text-dark); }

    .calculator-container {
      margin-top: 10px;
      margin-left: auto; margin-right: auto;
      width: 100%; max-width: 340px;
      background: var(--bg-light);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border: 1px solid #000;
      overflow: hidden;
      position: relative;
      transition: 0.3s;
    }
    body.dark-mode .calculator-container {
      background: #2d2d2d; border: 1px solid #fff;
    }

    .header { height: 50px; background: #808080; color: white; border-bottom: 1px solid #ddd; position: relative; }

    .close-btn {
      background: var(--danger); width: 28px; height: 28px; font-size: 2em; color: yellow;
      border-radius: 50%; position: absolute; top: 50%; transform: translateY(-50%);
      left: 10px; display: flex; align-items: center; justify-content: center;
      z-index: 10; cursor: pointer; border: none;
    }

    .mode-toggle {
      background: none; border: none; color: white; font-size: 1.6em; cursor: pointer;
      position: absolute; top: 50%; transform: translateY(-50%); right: 10px; z-index: 1002;
    }

    .title { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      font-size: 18px; font-weight: bold; text-align: center; pointer-events: none; }

    .displays { display: flex; flex-direction: column; gap: 12px; padding: 15px; }

    .display {
      height: 60px; padding: 10px 15px; font-size: 36px; font-weight: bold;
      text-align: right; background: var(--display-bg); color: var(--display-text);
      border: 2px solid #aaa; border-radius: 6px; transition: 0.3s;
    }
    body.dark-mode .display { background: var(--display-bg); color: var(--display-text); border: none; }
    .display.active { outline: 5px solid var(--danger); }

    .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px 15px 40px; }
    .btn { height: 60px; font-size: 28px; font-weight: bold; background: #333; color: #fff; border-radius: 5px; border: none; cursor: pointer; transition: 0.2s; }
    body.dark-mode .btn { border: 1px solid var(--btn-border-dark); }
    .btn:active { transform: scale(0.95); opacity: 0.9; }
    .clear-btn { background: var(--danger); color: #fff; }

    .footer { text-align: right; padding: 4px 15px 6px; font-size: 14px; font-weight: bold; font-style: italic; color: rgba(0,0,0,0.5); position: relative; right: 5px; }
    body.dark-mode .footer { color: rgba(255,255,255,0.7); }

    #infoBtn { position: absolute; bottom: 22px; left: 15px; width: 100px; height: 35px; background: #28a745; color: white; border: 2px solid #1e7e34; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; z-index: 1000; font-family: Arial; }

    #infoWindow {
      display: none; position: absolute; top: 70px; left: 15px; width: 285px; max-height: 420px;
      background: var(--display-bg); color: var(--display-text); border: 2px solid #aaa;
      border-radius: 10px; padding: 12px; font-size: 14px; line-height: 1.4; overflow-y: auto; z-index: 1001; box-shadow: 0 0 20px rgba(0,0,0,0.3); font-family: Arial;
    }

    .dark-mode #infoWindow { background: var(--bg-dark); color: var(--text-dark); border-color: #666; }

    @media (max-width: 480px) {
      html, body { height: 100vh; margin: 0; padding: 0; overflow: hidden; }
      .calculator-container { position: fixed; top: 5px; left: 5px; width: calc(100vw - 10px); border-radius: 8px; z-index: 9999; }
      #infoWindow { width: calc(100vw - 45px); left: 15px; }
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="header">
      <button class="close-btn">√ó</button>
      <div class="title">–õ–ï–í–ê ‚áÑ –ï–í–†–û –ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä</div>
      <button class="mode-toggle" id="modeToggle">‚òÄÔ∏è</button>
    </div>

    <div class="displays">
      <input type="text" class="display active" id="bgnDisplay" value="–ª–≤" readonly>
      <input type="text" class="display" id="eurDisplay" value="‚Ç¨" readonly>
    </div>

    <div class="keypad">
      <button class="btn" onclick="addDigit('1')">1</button>
      <button class="btn" onclick="addDigit('2')">2</button>
      <button class="btn" onclick="addDigit('3')">3</button>
      <button class="btn" onclick="addDigit('4')">4</button>
      <button class="btn" onclick="addDigit('5')">5</button>
      <button class="btn" onclick="addDigit('6')">6</button>
      <button class="btn" onclick="addDigit('7')">7</button>
      <button class="btn" onclick="addDigit('8')">8</button>
      <button class="btn" onclick="addDigit('9')">9</button>
      <button class="btn clear-btn" onclick="deleteDigit()">‚å´</button>
      <button class="btn" onclick="addDigit('0')">0</button>
      <button class="btn" onclick="addDecimal()">.</button>
    </div>

    <button id="infoBtn">–ò–ù–§–û</button>

    <div id="infoWindow">
      <!-- –°—ä–¥—ä—Ä–∂–∞–Ω–∏–µ –Ω–∞ –ò–ù–§–û –ø—Ä–æ–∑–æ—Ä–µ—Ü–∞ -->
      ...
    </div>

    <div class="footer">MAG‚ÄëDJ¬Æ</div>
  </div>

  <script>
    const BGN_TO_EUR = 1.95583;
    let activeDisplay = 'bgn';
    let isDarkMode = false;
    let isInfoOpen = false;

    const bgnDisplay = document.getElementById('bgnDisplay');
    const eurDisplay = document.getElementById('eurDisplay');
    const modeToggle = document.getElementById('modeToggle');
    const closeBtn = document.querySelector('.close-btn');
    const infoBtn = document.getElementById('infoBtn');
    const infoWindow = document.getElementById('infoWindow');

    closeBtn.addEventListener('click', () => window.close());
    modeToggle.addEventListener('click', e => { e.stopPropagation(); toggleDarkMode(); });
    bgnDisplay.addEventListener('click', () => setActiveDisplay('bgn'));
    eurDisplay.addEventListener('click', () => setActiveDisplay('eur'));
    infoBtn.addEventListener('click', toggleInfo);

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      isDarkMode = document.body.classList.contains('dark-mode');
      modeToggle.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
    }

    function addDigit(d) {
      const display = activeDisplay === 'bgn' ? bgnDisplay : eurDisplay;
      let val = display.value.replace(/[^\d.]/g, '');
      if (val === '0') val = '';
      val += d;
      display.value = val + (activeDisplay === 'bgn' ? '–ª–≤' : '‚Ç¨');
      convert();
    }

    function addDecimal() {
      const display = activeDisplay === 'bgn' ? bgnDisplay : eurDisplay;
      let val = display.value.replace(/[^\d.]/g, '');
      if (!val.includes('.')) { val += '.'; display.value = val + (activeDisplay === 'bgn' ? '–ª–≤' : '‚Ç¨'); convert(); }
    }

    function deleteDigit() {
      const display = activeDisplay === 'bgn' ? bgnDisplay : eurDisplay;
      let val = display.value.replace(/[^\d.]/g, '');
      val = val.slice(0, -1);
      display.value = (val || '') + (activeDisplay === 'bgn' ? '–ª–≤' : '‚Ç¨');
      convert();
    }

    function clearDisplays() { bgnDisplay.value = '–ª–≤'; eurDisplay.value = '‚Ç¨'; }

    function convert() {
      let from = activeDisplay === 'bgn' ? bgnDisplay : eurDisplay;
      let to = activeDisplay === 'bgn' ? eurDisplay : bgnDisplay;
      let val = parseFloat(from.value.replace(/[^\d.]/g, '')) || 0;
      let converted = activeDisplay === 'bgn' ? (val / BGN_TO_EUR).toFixed(2) : (val * BGN_TO_EUR).toFixed(2);
      to.value = converted + (activeDisplay === 'bgn' ? '‚Ç¨' : '–ª–≤');
    }

    function setActiveDisplay(d) {
      activeDisplay = d;
      bgnDisplay.classList.toggle('active', d === 'bgn');
      eurDisplay.classList.toggle('active', d === 'eur');
      clearDisplays();
    }

    function toggleInfo() {
      if (infoWindow.style.display === 'none' || infoWindow.style.display === '') {
        infoWindow.style.display = 'block';
        infoBtn.textContent = '–ó–ê–¢–í–û–†–ò';
        infoBtn.style.background = '#dc3545';
        infoBtn.style.borderColor = '#c82333';
        isInfoOpen = true;
      } else {
        infoWindow.style.display = 'none';
        infoBtn.textContent = '–ò–ù–§–û';
        infoBtn.style.background = '#28a745';
        infoBtn.style.borderColor = '#1e7e34';
        isInfoOpen = false;
      }
    }

    document.addEventListener('keydown', e => {
      if (isInfoOpen) {
        if (e.key === 'ArrowUp') { infoWindow.scrollBy(0, -30); e.preventDefault(); return; }
        if (e.key === 'ArrowDown') { infoWindow.scrollBy(0, 30); e.preventDefault(); return; }
      }
      if (e.key >= '0' && e.key <= '9') addDigit(e.key);
      else if (e.key === '.' || e.key === ',') addDecimal();
      else if (e.key === 'Backspace') deleteDigit();
      else if (e.key === 'Enter') { toggleInfo(); e.preventDefault(); }
      else if (e.key === 'ArrowUp') setActiveDisplay('bgn');
      else if (e.key === 'ArrowDown') setActiveDisplay('eur');
      else if (e.key === 'Escape') window.close();
      else if (e.key === 'Shift') toggleDarkMode();
    });

    document.addEventListener('click', e => {
      if (e.target !== infoBtn && !infoWindow.contains(e.target) && e.target !== modeToggle) {
        infoWindow.style.display = 'none';
        infoBtn.textContent = '–ò–ù–§–û';
        infoBtn.style.background = '#28a745';
        infoBtn.style.borderColor = '#1e7e34';
        isInfoOpen = false;
      }
    });

    if (localStorage.getItem('darkMode') === 'true') toggleDarkMode();
  </script>
</body>
</html>
