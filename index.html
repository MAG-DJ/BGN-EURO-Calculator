<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ЛЕВА ⇄ ЕВРО Калкулатор</title>

  <!-- Favicon за браузър -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Manifest за PWA и икона на начален екран -->
  <link rel="manifest" href="manifest.json">

  <!-- За Android и iPhone -->
  <meta name="theme-color" content="#28a745">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="favicon.png">

  <style>
    :root {
      --bg-color-light: #f2f2f2;
      --bg-color-dark: #222;
      --text-color-light: #000;
      --text-color-dark: #fff;
      --button-color-light: #fff;
      --button-color-dark: #444;
      --border-color-light: #ccc;
      --border-color-dark: #555;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    .calculator {
      width: 300px;
      border: 3px solid #888;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      background-color: var(--button-color-light);
      padding: 10px;
    }

    body.dark-mode .calculator {
      background-color: var(--button-color-dark);
      border-color: var(--border-color-dark);
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 1.4em;
      text-align: right;
      margin-bottom: 8px;
      padding: 5px;
      border: 2px solid #28a745;
      border-radius: 6px;
      background-color: #e9e9e9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      padding: 12px;
      font-size: 1.1em;
      border: 1px solid #999;
      border-radius: 8px;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ddd;
    }

    body.dark-mode button {
      background-color: #555;
      border-color: #777;
      color: #fff;
    }

    .footer {
      margin-top: 10px;
      font-style: italic;
      font-size: 0.9em;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly>

    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="clearDisplay()">C</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="backspace()">←</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="convertToEUR()">€</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="convertToBGN()">лв</button>
      <button onclick="toggleDarkMode()">☾</button>
    </div>
  </div>

  <div class="footer">MAG-DJ®</div>

  <script>
    let darkMode = false;
    let display = document.getElementById('display');

    function appendNumber(num) {
      display.value += num;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function convertToEUR() {
      if (display.value !== '') {
        display.value = (parseFloat(display.value) / 1.95583).toFixed(2);
      }
    }

    function convertToBGN() {
      if (display.value !== '') {
        display.value = (parseFloat(display.value) * 1.95583).toFixed(2);
      }
    }

    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
    }
  </script>
</body>
</html>
