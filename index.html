<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGN/EURO Калкулатор</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      border: 2px solid #555;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      text-align: center;
    }
    .display {
      background-color: #000;
      color: #0f0;
      font-size: 2em;
      padding: 10px;
      border: 2px solid red;
      border-radius: 8px;
      margin-bottom: 15px;
      width: 260px;
      text-align: right;
    }
    .buttons button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 1.2em;
      border-radius: 10px;
      border: 1px solid #888;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #555;
    }
    .footer {
      margin-top: 10px;
      font-style: italic;
      color: #ccc;
    }
    #infoBox {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      border: 2px solid #0f0;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      z-index: 10;
      text-align: left;
    }
    #infoBox h2 {
      color: #0f0;
      text-align: center;
    }
    #infoBox button {
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      display: block;
      margin: 15px auto 0;
      font-weight: bold;
    }
    #closeInfo {
      background-color: red;
      color: white;
      float: right;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      border: none;
      cursor: pointer;
    }
    #shareButton {
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
      display: block;
      text-align: center;
      width: 100%;
    }
    #shareButton:hover {
      background-color: #00e676;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="insert('.')">.</button>
      <button onclick="insert('/')">÷</button><br>
      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('*')">×</button><br>
      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('-')">−</button><br>
      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('+')">+</button><br>
      <button onclick="insert('0')">0</button>
      <button onclick="convert('BGN')">BGN→EUR</button>
      <button onclick="convert('EUR')">EUR→BGN</button>
      <button onclick="calculate()">=</button><br>
      <button onclick="toggleInfo()">ИНФО</button>
    </div>
    <div class="footer">MAG-DJ®</div>
  </div>

  <!-- ИНФО секция -->
  <div id="infoBox">
    <button id="closeInfo" onclick="toggleInfo()">×</button>
    <h2>Информация</h2>
    <p>Калкулаторът работи напълно офлайн, без реклами и без събиране на лични данни.</p>
    <p><b>Клавишни комбинации:</b><br>
       Enter = "="<br>
       Esc = "C"<br>
       Backspace = "⌫"<br>
       Точка (.) = десетичен знак</p>
    <hr>
    <p>За да споделите калкулатора с друг, натиснете бутона:</p>
    <button id="shareButton" onclick="shareCalculator()">ИЗПРАТИ</button>
  </div>

  <script>
    const display = document.getElementById('display');
    function insert(num) {
      if (display.innerText === "0") display.innerText = "";
      display.innerText += num;
    }
    function clearDisplay() {
      display.innerText = "0";
    }
    function deleteLast() {
      display.innerText = display.innerText.slice(0, -1);
      if (display.innerText === "") display.innerText = "0";
    }
    function calculate() {
      try {
        display.innerText = eval(display.innerText.replace(/÷/g, '/').replace(/×/g, '*'));
      } catch {
        display.innerText = "Грешка";
      }
    }
    function convert(type) {
      let value = parseFloat(display.innerText);
      if (isNaN(value)) return;
      if (type === 'BGN') {
        display.innerText = (value / 1.95583).toFixed(2);
      } else {
        display.innerText = (value * 1.95583).toFixed(2);
      }
    }
    function toggleInfo() {
      const box = document.getElementById('infoBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    async function shareCalculator() {
      const shareData = {
        title: 'BGN/EURO Калкулатор',
        text: 'Приятелски и удобен BGN/EURO калкулатор – без реклами и без интернет:',
        url: 'https://mag-dj.github.io/BGN-EURO-Calc.-portal/'
      };
      try {
        await navigator.share(shareData);
      } catch (err) {
        alert('Споделянето не е поддържано на това устройство.');
      }
    }
  </script>
</body>
</html>
